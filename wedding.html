<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f0e3;
            margin: 0;
            padding: 20px;
        }
        .invitation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
        }
        h1 {
            color: #c0392b;
        }
        .details {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You Are Invited!</h1>
        <p class="details">We joyfully invite you to celebrate the wedding of</p>
        <h2>[Bride's Name] & [Groom's Name]</h2>
        <p class="details">on</p>
        <h3>[Wedding Date]</h3>
        <p class="details">at</p>
        <h3>[Wedding Venue]</h3>
        <p class="details">Join us for a day filled with love, laughter, and celebration.</p>
        <p class="details">RSVP by [RSVP Date]</p>
    </div>
</body>
</html>
