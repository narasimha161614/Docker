<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .card {
      background: white;
      border: 2px solid #333;
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #e91e63;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .header h2 {
      margin: 0;
      color: #e91e63;
    }
    .details {
      line-height: 1.6;
    }
    .uid {
      font-weight: bold;
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h2>Government of India</h2>
      <p>UIDAI - Aadhaar</p>
    </div>
    <div class="details">
      <p><strong>Name:</strong> Narasimha Reddy</p>
      <p><strong>DOB:</strong> 01/01/1990</p>
      <p><strong>Gender:</strong> Male</p>
      <p class="uid">1234 5678 9012</p>
    </div>
    <div class="footer">
      * Aadhaar is proof of identity, not citizenship *
    </div>
  </div>

</body>
</html>
